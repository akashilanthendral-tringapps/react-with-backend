<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id = "select" onChange = "disp()">
      <option value="op1">Option 1</option>
      <option value="op2">Option 2</option>
      <option value="op3">Option 3</option>
    </select>
    <p id = "demo"></p>
    <script>
        var disp = () => {
            document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<br> The option selected is : " + document.getElementById("select").value;
        }
    </script>
  </body>
</html>
